{% extends "layout.html" %}

{% block title %}
    Enter Route
{% endblock %}

{% block main %}
    <form action="/enterRoute" method="post" onsubmit="return confirm('Do you really want to submit the form?');">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="route_name" placeholder="Route Name" type="text" id="testname">
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="spot" placeholder="Spot" type="text">
        </div>

        <div class="form-group">
            <select name="grade">
                <option disabled selected>Grade?</option>
                {% for grade in grades %}
                    <option>{{ grade }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <select name="user_grade">
                <option disabled selected>Personal Grade?</option>
                {% for user_grade in user_grades %}
                    <option>{{ user_grade }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="attempts" placeholder="Attempts?" type="number" min="1">
        </div>

        <div class="form-group">
            <select name="top_reached">
                <option disabled selected>Top Reached?</option>
                {% for option in top_reached %}
                    <option>{{ option }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <textarea rows="4" cols="50" name="comments" placeholder="Any Comments about the route?"></textarea>
        </div>

        <div class="form-group">
            <select name="score">
                <option disabled selected>Score?</option>
                {% for score in scores %}
                    <option>{{ score }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
{% endblock %}

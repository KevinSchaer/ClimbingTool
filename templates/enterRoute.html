{% extends "layout.html" %}

{% block title %}
    Enter Route
{% endblock %}

{% block main %}
<div class="content-alignment">
    <form action="/enterRoute" method="post" class="form-alignment" onsubmit="return confirm('Do you really want to submit the form?');">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="route_name" placeholder="Enter the route name ..." type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="spot" placeholder="Enter the spot ..." type="text">
        </div>

        <div class="form-group">
            <select name="grade" class="form-control">
                <option disabled selected>Select the official grade of the route</option>
                {% for grade in grades %}
                    <option>{{ grade }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <select name="user_grade" class="form-control">
                <option disabled selected>Select your personal grading of the route</option>
                {% for user_grade in user_grades %}
                    <option>{{ user_grade }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="attempts" placeholder="Enter your attempts ..." type="number" min="1">
        </div>

        <div class="form-group">
            <select name="top_reached" class="form-control">
                <option disabled selected>Did you reach the top?</option>
                {% for option in top_reached %}
                    <option>{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <select name="score" class="form-control">
                <option disabled selected>How would rate the route?</option>
                {% for score in scores %}
                    <option>{{ score }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <textarea class="form-control" rows="4" cols="30" name="comments" placeholder="Enter any comments about the route ..."></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Edit Route
{% endblock %}

{% block main %}

    <div class="content-alignment">
        <form action="/editRoute" method="post" class="form-alignment">

            <div class="form-group">
                <select name="spot" id="spot">
                    <option disabled selected>Spot?</option>
                    {% for spot in spots %}
                        <option value="{{ spot }}">{{ spot }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <select name="name" id="name">
                    <option disabled selected>Select Spot first</option>
                    {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="table-responsive-md">
                <table class="table table-striped table-hover table-sm col-md-12" id="routeInfoTable">
                    <thead class="thead-light">
                    <tr>
                        <th class="col-md-4"></th>
                        <th class="col-md-4">Current Value</th>
                        <th class="col-md-4">New Value</th>
                    </tr>
                    </thead>
                    <tbody id="routeInfoTableBody">
                        <tr>
                            <td>
                                Grade
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <select name="grade">
                                        <option disabled selected>Grade?</option>
                                        {% for grade in grades %}
                                            <option>{{ grade }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Personal Grade
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <select name="user_grade">
                                        <option disabled selected>Personal Grade?</option>
                                        {% for user_grade in user_grades %}
                                            <option>{{ user_grade }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Attempts
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <input autocomplete="off" class="form-control" name="attempts" placeholder="Attempts?" type="number" min="1">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Top reached
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <select name="top_reached">
                                        <option disabled selected>Top Reached?</option>
                                        {% for option in top_reached %}
                                            <option>{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Score
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <select name="score">
                                        <option disabled selected>Score?</option>
                                        {% for score in scores %}
                                            <option>{{ score }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Comment
                            </td>
                            <td>
                                <!-- Data Input from JavaScript-->
                            </td>
                            <td>
                                <div class="form-group">
                                    <textarea rows="4" cols="50" name="comments" placeholder="Any Comments about the route?"></textarea>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        let spot_select = document.getElementById("spot");
        let name_select = document.getElementById("name");
        let routeInfoTable = document.getElementById("routeInfoTable")

        routeInfoTable.style.display = "none"

        spot_select.onchange = function()  {
             
            spot = spot_select.value;

            fetch("/editRoute/" + spot).then(function(response) {
                response.json().then(function(data) {
                    //let optionHTML = 'Select Route';
                    let optionHTML = '<option disabled selected>Select Route</option>'
                    for (let name of data.names) {
                        optionHTML += '<option value="' + name.name + '">' + name.name + '</option>';
                    }
                    name_select.innerHTML = optionHTML;
                })
            });
        }

        name_select.onchange = function() {
            $.ajax({
                    type: "POST",
                    url: "{{url_for('processRouteEditInput')}}",
                    data: {
                        name: $('#name').val(),
                        spot: $('#spot').val(),
                    }
                })
            .done(function(data) {
                data = data[0];
                routeInfoTable.style.display = "block"
                let counter = 0;
                for (const [key, value] of Object.entries(data)) {
                    console.log(key, value);
                    routeInfoTableBody.rows[counter].cells[1].textContent = value;
                    counter++;
                }
            });
        }

    </script>

{% endblock %}
